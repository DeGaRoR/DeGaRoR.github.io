<!DOCTYPE html>
 <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
	  <!--Import TGE.css-->
      <link type="text/css" rel="stylesheet" href="css/TGE.css"  media="screen,projection"/>
	  <!-- Import font awesome -->
	  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
	  <!--Import jQuery-->
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
		<!-- Navbar -->
		<div class="navbar-fixed">
			<nav>
				<div class="nav-wrapper red lighten-2">
				  <a href="#!" class="right" onclick="test()"><i class="fas fa-chevron-circle-right"></i>&nbsp </a>
				  <a href="#!" data-target="mobile-demo" class="sidenav-trigger show-on-medium-and-up"><i class="material-icons">menu</i></a>
				  <div id="globalIndicators" class="center-align">
					<i class="fas fa-tree fa-sm hide-on-med-and-up"></i> <i class="fas fa-tree hide-on-small-only"></i>&nbsp <span id="woodIndicator"></span>&nbsp
					<i class="fas fa-cubes fa-sm hide-on-med-and-up"></i> <i class="fas fa-cubes hide-on-small-only"></i>&nbsp <span id="stoneIndicator"></span>&nbsp
					<i class="fas fa-magnet fa-sm hide-on-med-and-up"></i> <i class="fas fa-magnet hide-on-small-only"></i>&nbsp <span id="metalIndicator"></span>&nbsp
					<i class="fas fa-utensils fa-sm hide-on-med-and-up"></i> <i class="fas fa-utensils hide-on-small-only"></i>&nbsp <span id="foodIndicator"></span>&nbsp
					<i class="fas fa-users fa-sm hide-on-med-and-up"></i> <i class="fas fa-users hide-on-small-only"></i>&nbsp<span id="peopleIndicator"></span>
					<span>0.1</span>
				  </div>
				</div>
			</nav>
		</div>
		<!-- Side nav -->
		<ul class="sidenav" id="mobile-demo">
			<li><a href="#!" onclick="test()">Item 1</a></li>
			<li><a href="#!" onclick="test()">Item 2</a></li>
			<li><a href="#!" onclick="test()">Item 3</a></li>
		</ul>
		<!-- Tabs -->
		<div>
			<div class="row">
				<div class="col s12">
					<ul class="tabs">
						<li class="tab col s3"><a class="active" onclick="displayScreen('facilityScreen')">Facilities</a></li>
						<li class="tab col s3"><a onclick="displayScreen('peopleScreen')">People</a></li>
						<li class="tab col s3"><a onclick="displayScreen('mapScreen')">Map</a></li>
					</ul>
				</div>
			</div>
		</div>
		<!-- Facilities screen -->
		<div id="facilityScreen" class="TGEscreen">
			<!-- Screen estate -->  
			<div id="cardArea" class="row">
			</div>
			<!-- add card button -->
			<div id="addCard" class="fixed-action-btn">
			  <a class="btn-floating btn-large red modal-trigger" href="#modalFacilities">
				<i class="large material-icons">add</i>
			  </a>
			</div>
			<!-- Facility selection menu -->
			<div id="modalFacilities" class="modal">
				<div id="modalFacilitiesContent" class="modal-content">
				</div>
			</div>
		</div>	
		<!-- people screen -->
		<div id="peopleScreen" class="TGEscreen container" hidden>
			<!-- screen estate -->
			<div id="peopleListArea">
			</div>
			<!-- add card button -->
			<div id="addPeople" class="fixed-action-btn">
			  <a class="btn-floating btn-large red" href="#!" onclick="addAndRefresh('peopleListArea')">
				<i class="large material-icons">add</i>
			  </a>
			</div>
		</div>
		<!-- map screen -->
		<div id="mapScreen" class="TGEscreen container" hidden>
			<!-- screen estate -->
			<div id="mapArea">
			</div>
		</div>
		<!--JavaScript at end of body for optimized loading-->
		<script type="text/javascript" src="js/godEngineer.js"></script>
		<script type="text/javascript" src="js/materialize.min.js"></script>
    </body>
 </html>
