			<div id="buttonsContainer" class="buttonsContainer">
				<div id="buttonsContainer2" class="buttonsContainer2">
					<div id="buttonsContainer3" class="buttonsContainer3">
						<button class="button" onclick="changeSpeed(-1)">
							<i class="fa fa-minus" aria-hidden="true"></i>
						</button> 
						<span class = "indicator" id="speedIndicator" >1x</span>

							<i class="fa fa-plus" aria-hidden="true"></i>
						</button>
						<br>
						<br>
						<br>

							<i class="fa fa-arrow-left" aria-hidden="true"></i>
						</button>

						</button>
						<br>

							Victory! Hope this updates...
						</div>
						<br>
						<button id="nextLevelButton" class="button menuCenter buttonInGameMenu" onclick="document.getElementById('nextLevelMenu').hidden = true; backToChoice();">
							<i class="fa fa-arrow-right" aria-hidden="true"></i>
							<br>
							Next Level
						</button> 
					</div>
				</div>	
			</div>
		</span>

						<button id="backToChoiceYes" class="button menuCenter buttonConfirm" onclick="hideMenu(); backToChoice(); hideConfirmReturnHome()">Yes</button>

					</div>
				</div>	
			</div>
